<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="containter d-flex flex-column m-5">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="container d-flex align-items-start flex-column">
                    {% for message in messages %}
                        <p class="text-danger text-uppercase">{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <div class="container d-flex justify-content-center flex-column">
            <h1 class="text-center">
                Register
            </h1>
            <div>
                <form action="/register" method="POST" class="container d-flex flex-column align-items-center p-3">
                    <div>
                        <div >First Name:</div>
                        <input name = "first_name">
                    </div>
                    <div>
                        <div>Last Name:</div>
                        <input name = "last_name">
                    </div>
                    <div>
                        <div>Username:</div>
                        <input name = "username">
                    </div>
                    <div>
                        <div>Email:</div>
                        <input name = "email">
                    </div>
                    <div>
                        <div>Password:</div>
                        <div>
                            Minimum 8 characters
                        </div>
                        <input name = "password" type="password">
                    </div>
                    <div>
                        <div>Confirm Password:</div>
                        <input name = "confirm_password" type="password">
                    </div>
                    <input type="submit" class="btn btn-primary m-3"/>
                </form>
            </div>
        </div>
        <div class="container d-flex align-items-start flex-column">
            <p>Already have an account?</p>
                <a href="/login" class="btn btn-success ml-5">login</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
