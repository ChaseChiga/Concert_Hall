<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div>
        <div class="container-fluid p-2 px-5 bg-dark bg-gradient d-flex justify-content-between align-items-center text-light">
            <h2 class="col-10 col-lg-10">
                {{active_user.username}}
            </h2>
            <div class="col-6 col-lg-2 ms-3 container">
                <div class="row d-flex justify-content-end">
                    <div class="col-12 col-lg-6 ">

                        <a href="/dashboard" class="btn btn-primary text-center col-12  col-lg-6 p-1">home</a>
                    </div>
                    <div class="col-12 col-md-12 col-lg-6">
                        <a href="/logout" class="btn btn-warning text-center col-12 col-lg-6 p-1">logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center">
            <h1 class="text-center">Add Show</h1>
            <div class="col d-flex justify-content-center">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="bg-dark">
                            {% for message in messages %}
                                <p class="text-danger text-uppercase">{{message}}</p>
                            {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
            </div>
            <form action="/shows/new" enctype="multipart/form-data" method="POST">
                <div class="container d-flex p-3">
                    <div class="col-6">
                        <div class="col-10">
                            <h4>Show Name:</h4>
                            <input type="text" name="name" id="name" value="{{show.name}}" class="form-control">
                        </div>
                        <div class="col-10">
                            <h4>Artists:</h4>
                            <textarea name="artists" id="artists" cols="60" rows="3" class="form-control">{{show.artists}}</textarea>
                        </div>
                        <div class="col-10">
                            <h4>location:</h4>
                            <input type="text" name="location" id="location" value="{{show.location}}" class="form-control">
                        </div>
                        <div class="col-10">
                            <h4>Date:</h4>
                            <input type="date" name="date" id="date" {% if 'date' in show %}{% if show.date != '' %} value="{{show.date.strftime('%Y-%m-%d')}}" {% endif %}{% endif %} class="form-control col-5">
                        </div>
                        <div class="col-10">
                            <h4>Show rating:</h4>
                            <input type="number" name="rating" id="rating" min="0" max="10" value="{{show.rating}}" class="form-control col-2">
                        </div>
                        <div class="col-10">
                            <h4>Thoughts:</h4>
                            <textarea name="thoughts" id="thoughts" class="form-control" cols="60" rows="3">{{show.thoughts}}</textarea>
                        </div>
                    </div>
                    <div class="col-6">
                        <h4>
                            Make public?
                        </h4>
                        <div>
                            <div class="form-check">
                                <input type="radio" name="public" id="yes" value="1" {% if show.public == '1' %} checked {% endif %} class="form-check-input" >
                                <label for="yes" class="" class=" form-check-label">Yes</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="public" id="no" value="0" {% if show.public == '0' %} checked {% endif %} class="form-check-input" >
                                <label for="no" class="form-check-label">No</label>
                            </div>
                        </div>
                            <h4>
                                <label for="file_name" class="form-lable">Upload a picture of the show (optional)</label>
                                <input type="file" name="file_name" id="file_name" class="form-control bg-secondary border border-secondary text-dark">
                            </h4>
                    </div>
                </div>
                <input type="hidden" name="user_id" value="{{active_user.id}}">
                <div class="col d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
