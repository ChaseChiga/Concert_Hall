<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
</head>
<body>
    <div>
        {{active_user.username}}
        <a href="/logout">logout</a>
    </div>
    <div>
        <p>been to a new show?</p>
        <a href="/shows/new">add show</a>
    </div>
    <table>
        <thead>
            <tr>
                <td>Show Name</td>
                <td>Artist seen</td>
                <td>likes</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            {% for show in user_shows %}
            <tr>
                <td>{{show.name}}</td>
                <td>{{show.artist}}</td>
                <td>likes</td>
                <td><a href="/shows/{{show.id}}">view show</a>
                <a href="/shows/edit/{{show.id}}">edit</a>
                <a href="/delete/{{show.id}}">delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div>
        <p>Check out what others have been seeing</p>
        <a href="#">view shows</a>
    </div>
</body>
</html>
